on:
  push:
    branches:
    - 'master'
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
  actions: write
  pages: write
env:
  ISSUES: repos/nextzlog/todo/issues
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
jobs:
  Compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        book:
        - ats4
        - chpl
        - dusk
        - fava
        - mine
    steps:
    - uses: actions/checkout@v2
    - uses: dsaltares/fetch-gh-release-asset@master
      with:
        repo: nextzlog/nomd
        file: nomd.jar
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: jruby
    - run: |
        sudo apt update
        sudo apt install inkscape pdf2svg
        jruby books/mark.rb ${{matrix.book}}
    - uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.book}}.books
        path: ${{matrix.book}}
  Figures:
    needs: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
        - fava
        - mine
    steps:
    - uses: actions/checkout@v2
      with:
        repository: autodyne/${{matrix.repo}}
    - uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.repo}}.images
        path: images/*.png
  Prepare:
    needs: Figures
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/upload-artifact/merge@v4
      with:
        name: books
        pattern: "*.books"
        delete-merged: true
    - uses: actions/upload-artifact/merge@v4
      with:
        name: images
        pattern: "*.images"
        delete-merged: true
    - uses: actions/download-artifact@v4
      with:
        path: pages
    - run: |
        sudo apt update
        sudo apt install pdf2svg
        pdf2svg real.pdf "real.%02d.svg" all
        pdf2svg zylo.pdf "zylo.%02d.svg" all
      working-directory:
        books
    - run: |
        mv books/*.pdf pages
        mv books/*.*.svg pages/images
        mv files/*/*.png pages/images
        mv pages/books/????.md pages
    - run: gh api $ISSUES --paginate > issues.json
      working-directory: pages/_data
    - uses: actions/configure-pages@v2
    - uses: actions/jekyll-build-pages@v1
      with:
        source: pages
    - uses: actions/upload-pages-artifact@v1
    - uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: pages
        publish_branch: zenn
        github_token: ${{secrets.GITHUB_TOKEN}} 
  Publish:
    needs: Prepare
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
    - uses: actions/deploy-pages@v1
  Sustain:
    runs-on: ubuntu-latest
    steps:
    - run: gh workflow enable build.yaml
      env:
        GH_REPO: ${{github.repository}}
